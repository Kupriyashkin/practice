        <div class="page">
            <div class="header">
                <h1 class="header-title">Registration</h1>
                <h2 class="header-subtitle">Welcome</h2>
            </div>

            <a class="link" href="#">ddd</a>

            <div class="form">
                <h1 class="title">Form</h1>
                <form action="/" method="post">
                    <fieldset>
                        <legend>Information</legend>
                <div class="form-group">
                    <label for="Name">Your name</label>
                    <input class="form-input"  type="text" name="Name" placeholder="Your name" id="Name">
                </div>

                <div class="form-group">
                    <input class="form-input" type="email" name="Email" placeholder="E-mal">
                </div>

                <div class="form-group">
                    <input class="form-input" type="tel" name="tel" placeholder="Phone">
                </div>

                <div class="form-group">
                    <input class="form-input" type="password" name="password" placeholder="Password">
                </div>
            </fieldset>
                <button type="reset">Clear form</button>
            </div>
            </form>

            <div class="form">
                <h1 class="title">About you</h1>
                <form action="/" method="post">
            <div class="form-group">
                <textarea class="form-textarea" name="text" placeholder="About you"></textarea>
                </div>

                <div class="form-group">
                    <label for="male">Муж</label>
                    <input type="radio" name="choose_male" id="male" checked>
                    <label for="female">Жен</label>
                    <input type="radio" name="choose_male" id="female">
                </div>

                <div class="form-group">
                    <label for="file">Photo</label>
                    <input class="form-input" type="file" name="file" id="file">
                </div>

                <div class="form-group">
                    <label for="city">Where are you from?</label>
                    <select class="form-input" id="city" name="city">
                        <option>Moskow</option>
                        <option>Riga</option>
                        <option>Kazan</option>
                </div>

                <div class="form-group">
                    <input class="form-input" type="checkbox" id="agree">
                    <label for="agree">Прочитал и принял условия</label>

                    <button class="btn" type="submit" disabled>Send</button>
                    <button class="btn" type="reset">Clear form</button>
                </div>
                </form>
        </div>

        <div class="newform">
            <form action="/" method="/">
            <div class="formblock">
                <h3 class="newform-title">Личные данные</h3>
                <div class="newradio">
                    <label for="male">Муж</label>
                    <input type="radio" name="male" id="male" checked>
                    <label for="female">Жен</label>
                    <input type="radio" name="male" id="female">

                    <input class="newform-input" type="text" name="Name" placeholder="Ваше имя">

                    <input class="newform-input" type="tel" name="Phone" placeholder="Ваш номер телефона">
                    <input class="newform-input" type="text" name="place" placeholder="Адрес проживания">
                    <textarea class="newform-textarea" name="inf" placeholder="Информация о вас" ></textarea>

                <h3 class="newform-title">Безопасность</h3>
                <input class="newform-input" type="password" name="Pas" placeholder="Старый пароль">
                <input class="newform-input" type="password" name="newPas" placeholder="Новый пароль">
                <input class="newform-input" type="password" name="newPas" placeholder="Новый пароль еще раз">
                <select class="newsel-input" name="Q">
                    <option></option>
                    <option>bygaga</option>
                    <option>bygaga</option>
                    <option>bygaga</option>
                </select>
                <input class="newform-input" type="text" name="Quest" placeholder="Ответ на вопрос">

                <h3 class="newform-title">Оповещения</h3>
                <div class="newcheck"><input  type="checkbox" name="check" id="1">
                <label for="1">Получать новости на e-mail</label></div>
                <div class="newcheck2"><input  type="checkbox" name="check" id="1">

                <button class="newbtn1" type="submit">Сохранить</button>

            </div>
